<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.4/jspdf.min.js"></script>
        <title>Shopping List Maker</title>
        <link rel="stylesheet" type="text/css" href="UI.css">
    </head>
    
    <body>
        <h1>Shopping List</h1>
        <button id = 'fscreen' class="fullscreen-button"></button>

        <div id="myNav" class="overlay">
            <div class="overlay-content">
                <a id="downloadText" href="#">Download</a>
                <h2 id="add2down" href="#"></h2>
            </div>
        </div>

        <div class="container">
            <input type="text" id="itemText" placeholder="Enter new item...">
            <button class="clearButton" id="add">Add</button>
            <button class="clearButton" id="clear">Clear</button>
        </div>

        <button class="settings-button" id="settings">&#9776;</button>

        <div class="shopping", id="items"> </div>
            <a href="https://github.com/LattiVuitton/Shopping-List" class="footer">GitHub Repo</a>
        <script type="text/javascript" src="UI.js"></script>
        
    </body>
</html>
